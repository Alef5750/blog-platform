<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Platform</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="container">
        <a href="#" id="home-link">Home</a>
        <a href="#" id="login-link">Login</a>
        <a href="#" id="register-link">Register</a>
        <a href="#" id="create-post-link" class="hidden">Create Post</a>
        <a href="#" id="logout-link" class="hidden">Logout</a>
      </div>
    </nav>

    <div class="container">
      <!-- Register Form -->
      <div id="register-form" class="form-container hidden">
        <h2>Register</h2>
        <div class="error" id="register-error"></div>
        <form id="registerForm">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required />
          </div>
          <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio"></textarea>
          </div>
          <div class="form-group">
            <label for="socialMedia">Social Media Links:</label>
            <input
              type="url"
              id="socialMedia"
              placeholder="Add your social media URL"
            />
          </div>
          <button type="submit">Register</button>
        </form>
      </div>

      <!-- Login Form -->
      <div id="login-form" class="form-container hidden">
        <h2>Login</h2>
        <div class="error" id="login-error"></div>
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required />
          </div>
          <button type="submit">Login</button>
        </form>
      </div>

      <!-- Create Post Form -->
      <div id="create-post-form" class="form-container hidden">
        <h2>Create New Post</h2>
        <div class="error" id="post-error"></div>
        <form id="postForm">
          <div class="form-group">
            <label for="postTitle">Title:</label>
            <input type="text" id="postTitle" required />
          </div>
          <div class="form-group">
            <label for="postContent">Content:</label>
            <textarea id="postContent" required></textarea>
          </div>
          <button type="submit">Create Post</button>
        </form>
      </div>

      <!-- Posts Container -->
      <div id="posts-container"></div>
    </div>
  </body>
</html>
